url: https://synthesizebio.github.io/rsynthbio/

template:
  assets: ["assets"]
  bootstrap: 5
  bslib:
    pkgdown-nav-height: 64px
    base_font: "{bslib::bs_font_google('Inter')}"
    heading_font: "{bslib::bs_font_google('Inter')}"
  includes:
    in_header: |
      <link rel="icon" type="image/png" href="https://github.com/synthesizebio/rsynthbio/tree/main/assets/logomark.png?raw=true">
      <link rel="shortcut icon" type="image/png" href="https://github.com/synthesizebio/rsynthbio/tree/main/assets/logomark.png?raw=true">
    before_title: <img src="https://github.com/synthesizebio/rsynthbio/blob/main/assets/whitelogo.png?raw=true", width = '200px'>

navbar:
  structure:
    left: [intro, articles]
    right: [github, synthesize_site]
  components:
    intro:
      text: "Get Started"
      href: articles/getting-started.html
    articles:
      text: "Models"
      menu:
        - text: "Baseline Models"
          href: articles/baseline.html
        - text: "Reference Conditioning"
          href: articles/reference-conditioning.html
        - text: "Metadata Prediction"
          href: articles/metadata-prediction.html
    synthesize_site:
      text: "Synthesize.bio main page"
      href: https://www.synthesize.bio/
    github:
      icon: fa-github
      aria-label: "GitHub repository"
      href: https://github.com/synthesizebio/rsynthbio

articles:
  - title: "Getting Started"
    navbar: ~
    contents:
      - getting-started
  - title: "Model Types"
    desc: "Detailed documentation for each model type"
    contents:
      - baseline
      - reference-conditioning
      - metadata-prediction
